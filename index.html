<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ethereum Fund Me</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <div class="app-header">
            <h1 class="app-title">Ethereum Fund Me</h1>
            <p class="app-subtitle">Send ETH to fund smart contracts</p>
        </div>
        
        <div class="button-group">
            <button id="connect">Connect</button>
            <button id="fund">Fund</button>
            <button id="getBalance">Get Balance</button>
        </div>
        
        <div class="input-section">
            <label for="ethAmount">ETH Amount</label>
            <input id="ethAmount" type="number" placeholder="0.1" step="0.0001" min="0" />
        </div>
        
        <div class="balance-container">
            <div class="balance-title">Current Balance</div>
            <input id="balance" type="text" placeholder="0.0" readonly />
        </div>
        
        <div class="footer">
            <p>Made with ❤️ for blockchain developers</p>
        </div>
    </div>

    <script src="index.js" type="module"></script>
</body>
</html>
